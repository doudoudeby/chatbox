<ion-header>

  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating >Username</ion-label>
    <ion-input type="text" [(ngModel)] = "profil.username" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >nom</ion-label>
    <ion-input type="text" [(ngModel)] = "profil.nom" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >prenom</ion-label>
    <ion-input type="text" [(ngModel)] = "profil.prenom" ></ion-input>
  </ion-item>
  <button ion-button clear block  (click) = "createProfil()" >create profil</button>
</ion-content>
